<h1 [ngStyle]="{ color: '#007BFF' }">Todos os Alunos</h1>

<div class="container mb-3">
  <input
    type="text"
    class="form-control"
    placeholder="Filtrar alunos por nome, RA, curso ou role..."
    [(ngModel)]="filtro"
    (input)="filtrarAlunos()"
  />
</div>

<div *ngIf="alunosFiltrados.length === 0" class="alert alert-info text-center">Nenhum aluno encontrado.</div>

<table class="table table-striped table-bordered mt-4" *ngIf="alunosFiltrados.length > 0">
  <thead class="thead-dark">
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Nome</th>
      <th scope="col">RA</th>
      <th scope="col">Email</th>
      <th scope="col">Curso</th>
      <th scope="col">Role</th>
      <th scope="col">Turmas</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let aluno of alunosFiltrados; let i = index">
      <th scope="row">{{ i + 1 }}</th>
      <td>{{ aluno.nome }} {{ aluno.sobrenome }}</td>
      <td>{{ aluno.ra }}</td>
      <td>{{ aluno.email }}</td>
      <td>{{ aluno.cursoNome }}</td>
      <td>{{ aluno.roleNome }}</td>
      <td>
        <div *ngIf="aluno.turmas && aluno.turmas.length > 0">
          <ul class="list-unstyled mb-0">
            <li *ngFor="let turma of aluno.turmas">
              {{ turma }}
            </li>
          </ul>
        </div>
        <div *ngIf="!aluno.turmas || aluno.turmas.length === 0">
          Nenhuma turma cadastrada.
        </div>
      </td>
    </tr>
  </tbody>
</table>
