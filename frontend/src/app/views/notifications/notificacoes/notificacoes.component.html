<div class="container mt-5"  *ngIf="isAdmin; else accessDenied">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h1 [ngStyle]="{ color: '#007BFF' }">Notificações</h1>
    <h2 [ngStyle]="{ color: '#007BFF' }">Total: {{ totalNotifications }}</h2>
  </div>

  <!-- Lista de notificações -->
  <div *ngFor="let notification of notifications" class="card mb-3 shadow-sm">
    <div class="card-body d-flex justify-content-between align-items-center">
      <div>
        <h5 class="card-title text-info">{{ notification.title }}</h5>
        <p class="card-text text-muted">{{ notification.message }}</p>
        <small class="text-secondary">{{ notification.createdAt | date: 'short' }}</small>
      </div>
      <button class="btn btn-danger btn-sm" (click)="deleteNotification(notification.id)">
        <i class="fas fa-trash-alt"></i> Excluir
      </button>
    </div>
  </div>

  <!-- Caso não haja notificações -->
  <div *ngIf="notifications.length === 0" class="alert alert-warning text-center">
    Nenhuma notificação encontrada.
  </div>
</div>
<ng-template #accessDenied>
  <div class="text-center my-4">
    <h1>Somente administradores podem acessar esta página.</h1>
  </div>
</ng-template>
