<div class="bg-light dark:bg-transparent min-vh-100 d-flex flex-row align-items-center">
  <c-container breakpoint="md">
    <c-row class="justify-content-center">
      <c-col lg="10" xl="8">
        <c-card-group>
          <c-card class="p-4">
            <c-card-body>
              <form (ngSubmit)="login()">
                <h1>Login</h1>
                <p class="text-body-secondary">Faça login na sua conta</p>

                <!-- Campo de seleção para tipo de usuário -->
                <c-input-group class="mb-3">
                  <span cInputGroupText>
                    <svg cIcon name="cilUser"></svg>
                  </span>
                  <select [(ngModel)]="userType" name="userType" required class="form-control">
                    <option value="" disabled selected>Selecione o tipo de conta</option>
                    <option value="professor">Professor</option>
                    <option value="admin">Admin</option>
                  </select>
                </c-input-group>

                <c-input-group class="mb-3">
                  <span cInputGroupText>
                    <svg cIcon name="cilUser"></svg>
                  </span>
                  <input
                    [(ngModel)]="username"
                    name="username"
                    autoComplete="username"
                    cFormControl
                    placeholder="Login"
                    required
                  />
                </c-input-group>

                <c-input-group class="mb-4">
                  <span cInputGroupText>
                    <svg cIcon name="cilLockLocked"></svg>
                  </span>
                  <input
                    [(ngModel)]="password"
                    name="password"
                    autoComplete="current-password"
                    cFormControl
                    placeholder="Senha"
                    type="password"
                    required
                  />
                </c-input-group>

                <c-row>
                  <c-col xs="6">
                    <button cButton type="submit" class="px-4" [ngStyle]="{ backgroundColor: '#007BFF', color: '#FFFFFF' }">
                      Entrar
                    </button>
                  </c-col>
                  <c-col class="text-right" xs="6">
                    <!-- <button cButton class="px-0" [ngStyle]="{backgroundColor: '#007BFF', color: '#FFFFFF' }">
                      Esqueceu sua senha?
                    </button> -->
                  </c-col>
                </c-row>
              </form>
            </c-card-body>
          </c-card>
          <c-card [ngStyle]="{ 'minWidth.%': 44, backgroundColor: '#007BFF' }" class="text-white py-5">
            <c-card-body class="text-center">
              <div>
                <h2>Inscrever-se</h2>
                <p>Aproveite!</p>
                <button cButton class="mt-3" [ngStyle]="{ backgroundColor: '#007BFF', color: '#FFFFFF' }" (click)="navigateToRegister()">
                  Cadastre-se agora!
                </button>
              </div>
            </c-card-body>
          </c-card>
        </c-card-group>
      </c-col>
    </c-row>
  </c-container>
</div>
