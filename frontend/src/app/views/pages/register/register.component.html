<div class="bg-light dark:bg-transparent min-vh-100 d-flex flex-row align-items-center">
  <c-container>
    <c-row class="justify-content-center">
      <c-col lg="7" md="9" xl="6">
        <c-card class="mx-4">
          <c-card-body class="p-4">
            <form cForm (ngSubmit)="register()">
              <h1 [ngStyle]="{ color: '#007BFF' }">Cadastre-se</h1>
              <p [ngStyle]="{ color: '#007BFF' }">Crie sua conta</p>
              <c-input-group class="mb-3">
                <span cInputGroupText>
                  <svg cIcon name="cilUser"></svg>
                </span>
                <input
                  [(ngModel)]="username"
                  name="username"
                  autoComplete="name"
                  cFormControl
                  placeholder="Nome de Usuário"
                  required
                />
              </c-input-group>
              <c-input-group class="mb-3">
                <span cInputGroupText>
                  <svg cIcon name="cilLockLocked"></svg>
                </span>
                <input
                  [(ngModel)]="password"
                  name="password"
                  autoComplete="new-password"
                  cFormControl
                  placeholder="Senha"
                  type="password"
                  required
                />
              </c-input-group>
              <!-- Campo de Confirmar Senha -->
              <c-input-group class="mb-3">
                <span cInputGroupText>
                  <svg cIcon name="cilLockLocked"></svg>
                </span>
                <input
                  [(ngModel)]="confirmPassword"
                  name="confirmPassword"
                  autoComplete="new-password"
                  cFormControl
                  placeholder="Confirmar Senha"
                  type="password"
                  required
                />
              </c-input-group>
              <!-- Mensagem de erro -->
              <div *ngIf="passwordMismatch" class="text-danger mb-3">
                As senhas não correspondem.
              </div>
              <div class="d-grid">
                <button
                cButton
                type="submit"
                [ngStyle]="{ backgroundColor: '#007BFF', color: '#FFFFFF', border: 'none' }"
                [disabled]="loading || passwordMismatch"
              >
                {{ loading ? 'Aguarde...' : 'Criar uma conta' }}
              </button>

              </div>
            </form>
          </c-card-body>
        </c-card>
      </c-col>
    </c-row>
  </c-container>
</div>
